<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise & Health Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Exercise & Health Tracker</h1>
  </header>
  <main>
    <form id="tracker-form">
      <h2>Add Exercise Entry</h2>
      <label for="exercise">Exercise Type:</label>
      <input type="text" id="exercise" name="exercise" placeholder="e.g., Running" required>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Add Entry</button>
    </form>
    <section>
      <h2>Your Exercise Entries</h2>
      <ul id="entries-list">
        <!-- Entries will appear here -->
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
