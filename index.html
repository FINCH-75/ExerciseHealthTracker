<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise & Health Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
  
</head>
<body>
  <header>
    <h1>Exercise & Health Tracker</h1>
  </header>
  <main>
    <form id="tracker-form">
      <h2>Add Exercise Entry</h2>
      <label for="exercise">Exercise Type:</label>
      <select id="exercise" name="exercise" required>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Walking">Walking</option>
        <option value="Weightlifting">Weightlifting</option>
        <option value="Custom">Custom (Enter below)</option>
      </select>
      <input type="text" id="custom-exercise" name="custom-exercise" placeholder="Enter custom exercise">

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

      <label for="weight">Your Weight (lbs):</label>
      <input type="number" id="weight" name="weight" placeholder="e.g., 180" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Add Entry</button>
    </form>
    <section>
      <h2>Your Exercise Entries</h2>
      <ul id="entries-list">
        <!-- Entries will appear here -->
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
