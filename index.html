<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker & Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Health Tracker & Leaderboard</h1>
  </header>
  <main>
    <form id="name-form">
      <h2>Start Tracking</h2>
      <label for="username">Enter Your Name:</label>
      <input type="text" id="username" placeholder="Your Name" required>
      <button type="submit">Start</button>
    </form>

    <section id="tracker-section" class="hidden">
      <h2>Welcome, <span id="display-name"></span>!</h2>
      <form id="tracker-form">
        <h3>Add Exercise Entry</h3>
        <label for="exercise">Exercise Type:</label>
        <select id="exercise" name="exercise" required>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Walking">Walking</option>
          <option value="Weightlifting">Weightlifting</option>
          <option value="Custom">Custom</option>
        </select>
        <input type="text" id="custom-exercise" placeholder="Enter custom exercise">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" placeholder="e.g., 30" required>
        <label for="weight">Your Weight (lbs):</label>
        <input type="number" id="weight" placeholder="e.g., 180" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <button type="submit">Add Entry</button>
      </form>

      <section>
        <h3>Your Exercise Entries</h3>
        <ul id="user-entries">
          <!-- User-specific entries will be listed here -->
        </ul>
      </section>
    </section>

    <section>
      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Calories Burned</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard data will be displayed here -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
