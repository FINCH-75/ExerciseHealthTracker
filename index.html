<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Competition Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Health Competition Tracker</h1>
  </header>
  <main>
    <form id="tracker-form">
      <h2>Add Your Exercise</h2>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="exercise">Exercise Type:</label>
      <select id="exercise" name="exercise" required>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Walking">Walking</option>
        <option value="Weightlifting">Weightlifting</option>
        <option value="Custom">Custom</option>
      </select>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

      <label for="weight">Your Weight (lbs):</label>
      <input type="number" id="weight" name="weight" placeholder="e.g., 180" required>

      <button type="submit">Add Entry</button>
    </form>

    <section>
      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Calories Burned</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard entries will go here -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
